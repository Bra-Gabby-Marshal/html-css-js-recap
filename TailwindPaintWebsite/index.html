<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css" />
    <title>Plant Website || Tailwind CSS</title>
  </head>
  <body>
    <!-- header start -->
    <header id="navbar" class="bg-green-950 fixed w-full top-0 left-0 z-50">
      <nav class="container flex items-center justify-between h-16 sm:h-20">
        <!-- Logo -->
        <div class="font-Lobster sm:text-2xl">IndorePlants.</div>

        <!-- Hamburger icon (small screens) -->
        <button
          id="hamburger"
          class="text-2xl cursor-pointer sm:hidden"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <i class="ri-menu-4-line"></i>
        </button>

        <!-- Mobile / Desktop Menu -->
        <div
          id="nav-menu"
          class="absolute top-0 left-[-100%] h-screen w-full bg-green-950/80 backdrop-blur-sm flex items-center justify-center transition-all duration-300 sm:static sm:left-0 sm:h-auto sm:w-auto sm:bg-transparent sm:backdrop-blur-0"
        >
          <ul class="flex flex-col sm:flex-row items-center gap-8">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#popular" class="nav-link">Popular</a></li>
            <li><a href="#review" class="nav-link">Review</a></li>
          </ul>

          <!-- decorations -->
          <div class="absolute bottom-0 -right-10 opacity-90 sm:hidden">
            <img src="assets/img/leaf-1.png" alt="leaf" class="w-32" />
          </div>

          <div class="absolute -top-5 -left-5 rotate-90 opacity-90 sm:hidden">
            <img src="assets/img/leaf-2.png" alt="leaf" class="w-32" />
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <script src="main.js"></script>
  </body>
</html>
